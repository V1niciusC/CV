<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Teste de inputs</title>
    </head>
    <body>

       <h2>Preencha o formulário</h2>

       <form>
           <label>Nome:</label>
           <input type="text"><br>
           <label>Digite seu email:</label>
           <input type="email"><br>
           <label>Digite seu telefone:</label>
           <input type="tel"><br>
           <label>Escolha uma senha:</label>
           <input type="password"><br>
           <label>Escolha a sua cor preferida:</label>
           <input type="color"><br>
           <label>Data de nascimento:</label>
           <input type="date"><br>
           <label>Selecionar arquivo:</label>
           <input type="file"><br>
           <input type="checkbox">
           <label>Quero receber emais contendo promoções</label><br>
           <input type="submit"><br>
           <input type="button">
       </form>

    </body>
